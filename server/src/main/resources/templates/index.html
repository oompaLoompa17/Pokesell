<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokédex Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css"> <!-- Link to the external CSS file -->
</head>
<body>

<header class="d-flex align-items-center px-4 py-2">
    <!-- Left-Aligned "Home" Button -->
    <a th:href="@{/search}" class="btn-home me-auto">Home</a>

    <!-- Centered Title -->
    <h1 class="mb-0 flex-grow-1 text-center">Pokémon TCG Card Search</h1>

    <!-- Right Aligned Buttons -->
    <div class="header-actions ms-auto">
        <a href="/api/documentation" class="btn-api">API Doc</a>
        <a th:href="@{/favorites}" class="btn-favorites">View Favorites</a>
    </div>
</header>

<div class="login-container">
    <!-- Login Header -->
    <div class="login-header">Log in to your TCG Pokédex</div>

    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success">
        <span th:text="${param.success}">You have registered successfully, please proceed to login</span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="error-message alert alert-danger">
        <span th:text="${error}">Error message</span>
    </div>

    <!-- Login Form -->
    <form th:object="${user}" th:action="@{/login}" method="post">
        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login">Login</button>
    </form>

    <!-- Registration Link -->
    <a th:href="@{/register}" class="btn-register">Don't have an account? Register now</a>
</div>

<!-- Footer -->
<footer class="footer">
    <p>
        Powered by
        <a href="https://docs.pokemontcg.io/" target="_blank" class="footer-link">Pokémon TCG API</a>
    </p>
</footer>

</body>
</html>
