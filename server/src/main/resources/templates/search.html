<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Pokémon Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/search.css"> <!-- Link to external CSS -->
</head>
<body>

<header class="d-flex align-items-center px-4 py-2">

    <a th:href="@{/}" class="btn-home me-auto">Login</a>

    <!-- Centered Title -->
    <h1 class="mb-0">Pokémon TCG Card Search</h1>

    <!-- Right Aligned Buttons -->
    <div class="header-actions ms-auto">
        <a href="/api/documentation" class="btn-api">API Doc</a>
        <a th:href="@{/favorites}" class="btn-favorites">View Favorites</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</header>

<div class="search-container">
    <h2>Find Your Favorite Pokémon Cards</h2>
    <form th:action="@{/cards/search}" method="get">
        <!-- Card Name Input -->
        <label for="name" class="form-label">Card Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter card name">

        <!-- Set Dropdown -->
        <label for="set" class="form-label">Set</label>
        <select class="form-select" id="set" name="set">
            <option value="">-- Select a Set --</option>
            <option th:each="set : ${sets}" th:value="${set.id}" th:text="${set.name}"></option>
        </select>

        <!-- Type Dropdown -->
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" name="type">
            <option value="">-- Select a Type --</option>
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
        </select>

        <!-- Rarity Dropdown -->
        <label for="rarity" class="form-label">Rarity</label>
        <select class="form-select" id="rarity" name="rarity">
            <option value="">-- Select a Rarity --</option>
            <option th:each="rarity : ${rarities}" th:value="${rarity}" th:text="${rarity}"></option>
        </select>

        <!-- Search Button -->
        <button type="submit" class="search-btn">Search</button>
    </form>


</div>
</body>
</html>
