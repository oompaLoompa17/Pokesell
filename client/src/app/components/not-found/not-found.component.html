<!-- error.component.html -->
<div class="container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-card-title>404 Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ errorMessage }}</p>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="outline">
          <mat-label>Search for a card</mat-label>
          <input matInput formControlName="name" placeholder="Search for a card...">
          <mat-error *ngIf="searchForm.get('name')?.errors?.['required']">Search term is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="searchForm.invalid">Search</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="accent" routerLink="/search">Back to Search</a>
    </mat-card-actions>
  </mat-card>
</div>
