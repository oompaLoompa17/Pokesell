<!-- search.component.html -->
<div class="container">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Find Your Favorite Pok√©mon Cards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="outline">
          <mat-label>Card Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter card name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Set</mat-label>
          <mat-select formControlName="set">
            <mat-option value="">-- Select a Set --</mat-option>
            <mat-option *ngFor="let set of sets" [value]="set.id">{{ set.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="">-- Select a Type --</mat-option>
            <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rarity</mat-label>
          <mat-select formControlName="rarity">
            <mat-option value="">-- Select a Rarity --</mat-option>
            <mat-option *ngFor="let rarity of rarities" [value]="rarity">{{ rarity }}</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Search</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
