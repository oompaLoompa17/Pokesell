<mat-toolbar color="primary">
  <div class="nav-container">
    <!-- Branding/Title -->
    <span class="title">Pok√©mon TCG Marketplace</span>
    
    <!-- Navigation Links -->
    <div class="nav-links">
      <a mat-button routerLink="/search">Search</a>
      
      <!-- Logged-In Links -->
      <ng-container *ngIf="isLoggedIn()">
        <a mat-button routerLink="/favorites">Favorites</a>
        <a mat-button routerLink="/marketplace/fixed">Fixed Listings</a>
        <a mat-button routerLink="/marketplace/auctions">Live Auctions</a>
        <a mat-button routerLink="/create-listing">Create Listing</a>
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
      </ng-container>

      <!-- Logged-Out Links -->
      <ng-container *ngIf="!isLoggedIn()">
        <a mat-button routerLink="/register">Register</a>
        <a mat-button routerLink="/">Login</a>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
