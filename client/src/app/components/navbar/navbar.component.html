<mat-toolbar color="primary">
  <div class="nav-container">
    <!-- Branding/Title -->
    <span class="title">Pokésell: A Pokémon TCG Marketplace</span>
    
    <!-- Navigation Links -->
    <div class="nav-links">
      <div class="left-links">
        <a mat-button routerLink="/search">Search</a>
        
        <!-- Logged-In Links -->
        <ng-container *ngIf="isLoggedIn()">
          <a mat-button routerLink="/favorites">Favorites</a>
          <a mat-button routerLink="/marketplace/fixed">Fixed Listings</a>
          <a mat-button routerLink="/marketplace/auctions">Live Auctions</a>
          <a mat-button routerLink="/create-listing">Create Listing</a>
        </ng-container>

        <!-- Logged-Out Links -->
        <ng-container *ngIf="!isLoggedIn()">
          <a mat-button routerLink="/register">Register</a>
          <a mat-button routerLink="/">Login</a>
        </ng-container>
      </div>

      <!-- Right Section: Email and Logout -->
      <ng-container *ngIf="isLoggedIn()">
        <span class="welcome-text">Welcome {{ getUserEmail() }}!</span>
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
